<html>
    <head>
        <!-- <script src="./jquery.js"></script> -->
        <style>
            
        </style>
        <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    </head>
    <body>
        <input id="input">
        <br>
        <button id="button">click</button>

        <table>
            <thead>
                <tr>
                    <th>Sl No</th>
                    <th>Name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="show-data">
                
            </tbody>
        </table>


        <script>
            var list = ["Rakib", "Sakib", "Nayem", "Asmani", 'Rishad', 'Rezuan'];


            function ShowData(){
                $('#show-data').empty();
                for(let i = 0; i < list.length; i++){
                    /*html*/
                    let template = `
                        <tr>
                            <td>${i+1}</td>
                            <td>${list[i]}</td>
                            <td>
                                <button data-value="${list[i]}" class="delete" >delete</button>
                            </td>
                        </tr>
                    `
                    

                    if(list[i] != undefined){
                        $('#show-data').append(template)
                    }
                }
            }
            ShowData();

            //Add Item Item
            $('#button').click(function(){
                let value = $('input').val(); 
                

                if(value == ""){
                    alert('input is empty')
                }
                else{
                
                    list.push(value);
                    ShowData();
                }
                

                
            })




            //delete Item Process
            $('#show-data').on('click','.delete',function(){
                let getData = $(this).attr('data-value');
                
                let position = list.indexOf(getData)
                delete list[position];
                ShowData();
            })

        </script>
    </body>
</html>
